    <div class="container">
        <h1>今日の栄養</h1>
        <div class="bar">
          <div class="container">
          <div class="row">
            <div class="col-xs-6">カロリー</div>
            <div class="col-xs-6">470/2500kcal</div>
            </div>
            <div class="progress"> 
              <div class="progress-bar"
              role="progressbar"
              aria-valuenow="470"
              aria-valuemin="0"
              aria-valuemax="2500"
              style="width:18%;background-color: brown;"
              >
            </div>
          </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-xs-6">タンパク質</div>
              <div class="col-xs-6">17.0/95.0g</div>
            </div>
            <div class="progress"> 
              <div class="progress-bar"
              role="progressbar"
              aria-valuenow="17"
              aria-valuemin="0"
              aria-valuemax="95"
              style="width:17%"
              >
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-xs-6">脂質</div>
              <div class="col-xs-6">17.0/80.0g</div>
            </div>
            <div class="progress"> 
              <div class="progress-bar"
              role="progressbar"
              aria-valuenow="65"
              aria-valuemin="0"
              aria-valuemax="320"
              style="width:21%"
              >
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-xs-6">炭水化物</div>
              <div class="col-xs-6">65.0/320.0g</div>
            </div>
            <div class="progress"> 
              <div class="progress-bar"
              role="progressbar"
              aria-valuenow="65"
              aria-valuemin="0"
              aria-valuemax="320"
              style="width:20%"
              >
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-xs-6">食塩相当量</div>
              <div class="col-xs-6">0.5g/7.5g</div>
            </div>
            <div class="progress"> 
              <div class="progress-bar"
              role="progressbar"
              aria-valuenow="0.5"
              aria-valuemin="0"
              aria-valuemax="7.5"
              style="width:6%"
              >
              </div>
            </div>
          </div>
        </div>

        <!--料理入力リスト-->
        <div class="container">
          <h1>朝食</h1>
          <table class="table">
            <tr>
              <th>料理名</th><th>数量</th><th>カロリー</th><th>金額</th>
            </tr>
            <tr>
              <td>白米</td><td>150g</td><td>230kcl</td>
              <td>30円</td>
            </tr>
          </table>
          <div class="form-group">
            <input type="submit" value="追加" class="btn btn-primary">
          </div>

          <h1>昼食</h1>
          <table class="table">
            <tr>
              <th>料理名</th><th>数量</th><th>カロリー</th><th>金額</th>
